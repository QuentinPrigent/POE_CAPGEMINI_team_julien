
<header>
  <div class="entete">
    <div class="entete_gauche" style="text-align:left">
      <img width="300" src="../capgemini_logo.">
    </div>
    <div class="entete_droite">
        <p>Bienvenue sur {{title}}.<br>  Application d'évaluation et le<br> suivi des compétences.</p>
    </div>
  </div>
</header>

<br>

<div class="password-input-container">

  <!-- Code HTML pour l'input de l'adresse mail -->

  <mat-form-field class="input-mail-full-width">
    <input matInput placeholder="Adresse Mail" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-hint><!--Errors appear instantly!--></mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Tapez une adresse mail valide
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Une adresse mail est <strong>requise</strong>
    </mat-error>
  </mat-form-field>

  <!-- Code HTML pour l'input du mot de passe -->

  <mat-form-field>
    <input matInput placeholder="Mot de Passe" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>


</div>


<button mat-raised-button>Se connecter</button>




<footer>
  <div class="footer" class="row">
      <div class="font_footer" class="col-sm-12"><i>Come and improve your career</i></div>
  </div>
</footer>
